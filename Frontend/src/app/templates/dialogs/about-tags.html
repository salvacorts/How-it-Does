<h1 mat-dialog-title>Tags</h1>
<div mat-dialog-content>
   Click on a tag to get reviews 
   <p></p>
   <mat-chip-list>
      <mat-chip color="great" selected="true">Great feature</mat-chip>
      <mat-chip color="patchy" selected="true">Patchy feature</mat-chip>
      <mat-chip color="crap" selected="true">Crap feature</mat-chip>
   </mat-chip-list>
</div>
<div mat-dialog-actions>
   <button mat-button color="about" mat-dialog-close>Ok</button>
</div>
