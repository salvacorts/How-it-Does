<div class="search-box">
   <input #input type="text" name="search" placeholder="Look for product and get reviews...">
   <button class="search-button" mat-raised-button color="primary" (click)="Search(input.value)">Search</button>
</div>
<mat-progress-bar 
   mode="query" 
   *ngIf="reviewsService.searching && reviewsService.current_item">
</mat-progress-bar>
